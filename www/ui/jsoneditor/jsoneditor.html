<div id="jsonEditorDlg"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true"
     ng-controller="Autodesk.ADN.MongoAdmin.Dialog.JsonEditor.Controller">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">
                        Close
                    </span>
                </button>

                <h4 class="modal-title">
                    <img step="5.0"
                        period="100"
                        height="24"
                        width="24"
                        ng-src="resources/img/adsk/adsk-32x32-32.png"/>
                    {{caption}}
                </h4>
            </div>

            <div class="modal-body" style="margin: 10px; padding: 0">

                <div id="jsonEditor" style="width: 100%; height: 500px;"></div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="onOk()">OK</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
